<h2> Course List </h2>

<div class="form-group row">

  <label class="col-sm-2 col-form-label">Filter by:</label>

  <div class="col-sm-10">
    <input [(ngModel)]="filter" class = "form-control">
  </div>

</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Duration</th>
      <th>Release Date</th>
      <th>Rating</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td><img [src]="course.imageUrl" width="40px" alt=""></td> <!-- quando queremos mesclar uma caracteristica de uma tag html com o angular, temos que colocar o atributo entre colchetes-->
      <td>{{course.name}}</td>
      <td>{{course.price}}</td>
      <td>{{course.code | lowercase | repleace: '-':' '}}</td>
      <td>{{course.duration}}</td>
      <td>{{course.releaseDate | date: 'dd/MM/yyyy'}}</td> <!-- pipe é utilizado para alterar a forma de exibição de um dado recurso-->
      <td>
        <app-star [rating] = "course.rating"></app-star> <!-- aqi faz sentido utilizarmos rotas, pois ele pode ser utilizado em outros lugares-->
      </td>
      <td></td>
    </tr>
  </tbody>
</table>
